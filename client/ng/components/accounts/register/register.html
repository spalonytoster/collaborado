<!-- Register -->

<div layout="column" flex class="login-content">
	<div class="align-height" layout="row" layout-align="center center" layout-fill>
	        <md-whiteframe class="md-whiteframe-z2" layout="column" flex="25" flex-sm="80" layout-padding>
			<md-toolbar class="md-raised">
				<div class="md-toolbar">
					<h1>Collaborado</h1>
					<h4>Registration</h4>
				</div>
			</md-toolbar>
			<form name="formValid" ng-submit="$ctrl.submit(formValid.$valid)" layout="column" novalidate="novalidate">
				<md-input-container ng-class="{
				'has-error':!formValid.email.$valid && !formValid.email.$pristine,
				'has-success':formValid.email.$valid && !formValid.email.$pristine}" style="margin-top:40px">
					<label>Email</label>
					<input name="email" type="email" ng-model="$ctrl.user.email" required="required">
				</md-input-container>

				<md-input-container ng-class="{
			'has-error':!formValid.login.$valid && !formValid.login.$pristine,
			'has-success':formValid.login.$valid && !formValid.login.$pristine}">
				  <label>Login</label>
					<input name="login" ng-model="$ctrl.user.login" required="required" type="text" ng-minlength="3" ng-maxlength="13" ng-pattern="/^[a-z,A-Z,0-9]*$/">
				</md-input-container>

				<md-input-container ng-class="{
				'has-error':!formValid.password.$valid && !formValid.password.$pristine,
				'has-success':formValid.password.$valid && !formValid.password.$pristine}">
					<label>Password (min. 6 characters)</label>
					<input name="password" ng-model="$ctrl.user.password" type="password" required="required" ng-minlength="6">
				</md-input-container>

				<md-input-container ng-class="{
				'has-error':!formValid.password2.$valid && !formValid.password2.$pristine,
				'has-success':formValid.password2.$valid && !formValid.password2.$pristine}">
					<label>Retype Password</label>
					<input name="password2" ng-model="$ctrl.user.password2" type="password" required="required" ng-minlength="6">
				</md-input-container>

				<md-input-container ng-class="{
			'has-error':!formValid.name.$valid && !formValid.name.$pristine,
			'has-success':formValid.name.$valid && !formValid.name.$pristine}">
					<label>Name</label>
					<input name="name" ng-model="$ctrl.user.name" type="text" required="required" ng-minlength="2" ng-pattern="/^[a-z,A-Z]*$/">
				</md-input-container>

				<md-input-container ng-class="{
			'has-error':!formValid.surname.$valid && !formValid.surname.$pristine,
			'has-success':formValid.surname.$valid && !formValid.surname.$pristine}">
					<label>Surname</label>
					<input name="surname" ng-model="$ctrl.user.surname" type="text" required="required" ng-minlength="2" ng-pattern="/^[a-z,A-Z]*$/">
				</md-input-container>

				<md-checkbox ng-class="{
				'has-button-error':!$ctrl.user.terms}" class="md-primary" ng-model="$ctrl.user.terms" aria-label="Checkbox 1" name="button" required="required">I accept terms</md-checkbox>
				<span id="message-span">{{$ctrl.message}}</span>
				<md-input-container layout-align="center center">
					<div layout="column" layout layout-margin>
						<md-button class="md-raised md-primary" type="submit" flex="100">Register</md-button>
						<a class="md-primary md-button md-cyan-theme" aria-label="Go back to login screen" ng-click="$ctrl.goToLogin()">Go back to login screen</a>
					</div>
				</md-input-container>
			</form>
		</md-whiteframe>
	</div>

</div>
